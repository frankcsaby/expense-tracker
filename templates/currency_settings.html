{% extends "layout.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2 class="mb-3">{{ t('Currency Settings') }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" class="p-2">
                    <div class="mb-3">
                        <label for="currency" class="form-label">{{ t('Select Currency') }}</label>
                        <select class="form-select" id="currency" name="currency">
                            {% for code, details in currencies.items() %}
                            <option value="{{ code }}" {% if code == current_currency %}selected{% endif %}>
                                {{ details.name }} ({{ details.symbol }})
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">{{ t('This will change the currency symbol displayed throughout the app.') }}</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="set_language" name="set_language" value="yes">
                        <label class="form-check-label" for="set_language">
                            {{ t('Also change language to match currency region') }}
                        </label>
                        <div class="form-text">{{ t('This will automatically set the language based on the selected currency.') }}</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>{{ t('Save Changes') }}
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">{{ t('Cancel') }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
